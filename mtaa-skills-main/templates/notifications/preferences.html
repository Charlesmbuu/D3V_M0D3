<!DOCTYPE html>
<html>
<head>
    <title>Notification Preferences - Mtaa Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Mtaa Skills</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'notifications:list' %}">Back to Notifications</a>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Notification Preferences</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <h6>Email Notifications</h6>
                                
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" name="email_job_alerts" 
                                           id="email_job_alerts" {% if preferences.email_job_alerts %}checked{% endif %}>
                                    <label class="form-check-label" for="email_job_alerts">
                                        Job alerts and assignments
                                    </label>
                                </div>
                                
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" name="email_messages" 
                                           id="email_messages" {% if preferences.email_messages %}checked{% endif %}>
                                    <label class="form-check-label" for="email_messages">
                                        New messages
                                    </label>
                                </div>
                                
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" name="email_payments" 
                                           id="email_payments" {% if preferences.email_payments %}checked{% endif %}>
                                    <label class="form-check-label" for="email_payments">
                                        Payment notifications
                                    </label>
                                </div>
                                
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" name="email_reviews" 
                                           id="email_reviews" {% if preferences.email_reviews %}checked{% endif %}>
                                    <label class="form-check-label" for="email_reviews">
                                        New reviews
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="push_notifications" 
                                           id="push_notifications" {% if preferences.push_notifications %}checked{% endif %}>
                                    <label class="form-check-label" for="push_notifications">
                                        Browser push notifications
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Preferences</button>
                                <a href="{% url 'notifications:list' %}" class="btn btn-outline-secondary">Back to Notifications</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
